<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Questions</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="app">
      <header>
        <h1>Questions</h1>
        <p class="subtitle">Post and vote on questions in real time.</p>
      </header>
      <p class="anon-note">
        All questions are 100% anonymous. The purpose is to make anyone
        comfortable asking a question without worry.
      </p>
      <div class="version" id="version-label">v1.0.0</div>

      <section class="composer">
        <form id="question-form">
          <input
            id="question-input"
            type="text"
            name="question"
            placeholder="Ask a question"
            maxlength="280"
            autocomplete="off"
            required
          />
          <button type="submit">Submit</button>
        </form>
        <div class="meta">
          <span id="char-count">0 / 280</span>
          <div class="controls">
            <select id="sort-select" aria-label="Sort questions">
              <option value="top" selected>Top</option>
              <option value="newest">Newest</option>
              <option value="low">Lowest score</option>
            </select>
            <button id="refresh-btn" type="button">Refresh</button>
          </div>
        </div>
      </section>

      <section>
        <ul id="questions" class="questions"></ul>
      </section>

      <section class="admin">
        <button id="admin-toggle" type="button" class="admin-toggle">Admin</button>
        <h2>Admin</h2>
        <form id="admin-login-form">
          <input
            id="admin-username"
            type="text"
            placeholder="Username"
            autocomplete="username"
          />
          <input
            id="admin-password"
            type="password"
            placeholder="Admin password"
            autocomplete="current-password"
          />
          <button type="submit">Login</button>
          <button id="admin-logout" type="button">Logout</button>
        </form>
        <div class="admin-actions">
          <button id="admin-clear" type="button">Clear all questions</button>
        </div>
        <p id="admin-status" class="admin-status"></p>
      </section>
    </main>

    <template id="question-item-template">
      <li class="question">
        <div class="text"></div>
        <div class="actions">
          <button class="vote" data-direction="up">Upvote</button>
          <div class="score"></div>
          <button class="vote" data-direction="down">Downvote</button>
          <button class="admin-delete" data-action="delete">Delete</button>
        </div>
      </li>
    </template>

    <script src="/app.js"></script>
  </body>
</html>
